<div class="intro">
	<h1>Hello</h1>
	<p>I'm Daud Balling and this is my website</p>
</div>

<div class="column full">
  <ul class="posts">
    {% for post in site.posts %}
      <li>
      	<a href="{{ post.url }}">{{ post.title }}</a><span> {{ post.date | date: '%B %d, %Y' }}</span> 
      	<p><i>{{ post.excerpt }}</i></p>
      </li>
    {% endfor %}
  </ul>
</div>
