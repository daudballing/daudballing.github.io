title: Daud Balling

<div id="container">
  <h1>Hello</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
      	<span>{{ post.date | date: '%B %d, %Y' }}</span> &raquo; 
      	<a href="{{ post.url }}">{{ post.title }}</a>
      	<p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
