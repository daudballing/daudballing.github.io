---
layout: default
title: Blog
blog: true
---
<div class="intro">
	<h1>Blog</h1>
	<p>Writings and posts</p>
</div>

<div class="column.half">
    {% for post in site.posts %}
      <li>
      	<a href="{{ post.url }}">{{ post.title }}</a><span> {{ post.date | date: '%B %d, %Y' }}</span>
      </li>
    {% endfor %}
</div>
