---
layout: default
title: Archive
blog: true
---
<div class="intro">
	<h1>Blog</h1>
	<p>Writings and photos // Shot with FujiFilm x100t</p>
</div>

<div class="row clearfix">
    <div class="column full">
      <div class="row center-text">
        <img src="/assets/images/x100t/x100t-icon-small.png">
      </div>
    </div>
</div>

<div class="column.half">
    {% for post in site.posts %}
      <li>
      	<a href="{{ post.url }}">{{ post.title }}</a><span> {{ post.date | date: '%B %d, %Y' }}</span>
      </li>
    {% endfor %}
</div>
